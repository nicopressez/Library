<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section class="head"></section>
        <button class="addBtn" id="addBtn">Add a book</button>
        <dialog class="newBook" id="newBook">
          <p>Add new book</p>
          <form method="dialog" class="booksForm" name="newBookForm">
            <label><input id ="newTitle" type="text" placeholder="Title" name="newTitle"> </label>
            <label><input id="newAuthor" type="text" placeholder="Author" name="newAuthor" ></label>
            <label><input id="newPages" type="number" placeholder="Pages" name="newPages" ></label>
            <label>Have you read it?<input id="newRead" type="checkbox" name="newRead" ></label>
            <input id="confirmButton" type="button" name="button" value="Submit" onClick="addBook(this.form)">
            <button>Cancel</button>
          </form>
        </dialog>

        <section class="booksList" id="booksList">
          <div class="bookblock" id="bookblock">
            <h2 class="booktitle">Titled</h2>
            <h6 class="bookauthor">Authored</h6>
            <p class="bookpages">356 pages</p>
            <button class="bookread">Not read</button>
            <button class="bookremove" id="bookremove">Remove</button>
          </div>
          <div class="bookblock" id="bookblock"></div>

        </section>
        
        <script src="./script.js" async defer></script>
    </body>
</html>
